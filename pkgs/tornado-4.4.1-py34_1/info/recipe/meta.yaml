{% set version = "4.4.1" %}

package:
  name: tornado
  version: {{ version }}

source:
  fn: tornado-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/t/tornado/tornado-{{ version }}.tar.gz
  md5: fff8a7d7f580b04bacc2ffe7ddf41133

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - ordereddict          # [py<27]
    - ssl_match_hostname   # [py2k]
    - singledispatch       # [py<34]
    - certifi              # [py<34]
    - backports_abc >=0.4  # [py<35]

test:
  imports:
    - tornado
    - tornado.platform
    - tornado.test
    - tornado.gen
    - tornado.netutil

about:
  home: http://www.tornadoweb.org/
  license: Apache Software License
  summary: 'Tornado is a Python web framework and asynchronous networking library, originally developed at FriendFeed.'

extra:
  recipe-maintainers:
    - jakirkham
    - pelson
